<form id="membershipForm" class="form">
  <div>
    <label for="fullName" class="label">Nombre completo</label>
    <input
      id="fullName"
      name="fullName"
      type="text"
      class="input"
      placeholder="Escribe tu nombre completo"
      required
    />
  </div>

  <div>
    <label for="email" class="label">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      class="input"
      placeholder="tucorreo@ejemplo.com"
      required
    />
  </div>

  <div>
    <label for="phone" class="label">Teléfono</label>
    <input
      id="phone"
      name="phone"
      type="tel"
      class="input"
      placeholder="Ej. +1 555 123 4567"
      required
    />
  </div>

  <div>
    <label for="refCode" class="label">
      Código de referencia <span style="color:#b33434;">*</span>
    </label>
    <input
      id="refCode"
      name="refCode"
      type="text"
      class="input"
      placeholder="Código de quien te invitó"
      required
    />
    <p class="small-note">
      Si llegaste por un enlace o QR, este campo puede llenarse automáticamente.
    </p>
  </div>

  <div>
    <label for="country" class="label">País de residencia</label>
    <select id="country" name="country" class="input" required>
      <option value="">Selecciona tu país</option>
      <option value="US">Estados Unidos</option>
      <option value="MX">México</option>
      <option value="BR">Brasil</option>
      <option value="CL">Chile</option>
      <option value="CO">Colombia</option>
      <option value="PE">Perú</option>
      <option value="CA">Canadá</option>
    </select>
    <p id="countryMessage" class="small-note"></p>
  </div>

  <div style="margin-top: 0.5rem;">
    <label class="label" style="display: flex; align-items: flex-start; gap: 0.4rem;">
      <input
        type="checkbox"
        id="termsCheck"
        style="margin-top: 0.15rem;"
        required
      />
      <span class="small-note">
        Confirmo que comprendo que la membresía inicial es de
        <strong>$198 USD</strong> y que después del pago tendré acceso
        al video principal, al quiz de integración y a mi dashboard
        personal.
      </span>
    </label>
  </div>

  <button type="submit" class="btn btn-secondary" style="margin-top: 1rem; width: 100%;">
    Continuar con la membresía
  </button>

  <p id="membershipMessage" class="small-note" style="margin-top:0.7rem;"></p>
</form>
